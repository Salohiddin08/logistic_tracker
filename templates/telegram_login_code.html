{% extends 'auth_base.html' %}

{% block title %}Telegram login Â· Kod{% endblock title %}

{% block auth_content %}
<p class="login-box-msg">Telegram bilan bog'lash (2-bosqich)</p>

{% if phone %}
  <p class="text-muted" style="font-size: 13px;">Kod yuborildi: <strong>{{ phone }}</strong></p>
{% endif %}

{% if error %}
  <div class="alert alert-danger">{{ error }}</div>
{% endif %}

<form method="post">
  {% csrf_token %}

  <div class="input-group mb-3">
    <input id="code" type="text" name="code" class="form-control" placeholder="SMS kodi" required>
    <div class="input-group-append">
      <div class="input-group-text">
        <span class="fas fa-key"></span>
      </div>
    </div>
  </div>

  <div class="input-group mb-3">
    <input id="password" type="password" name="password" class="form-control" placeholder="2-bosqichli parol (agar yoqilgan bo'lsa)">
    <div class="input-group-append">
      <div class="input-group-text">
        <span class="fas fa-lock"></span>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-12">
      <button type="submit" class="btn btn-primary btn-block">Tasdiqlash</button>
    </div>
  </div>
</form>
{% endblock auth_content %}

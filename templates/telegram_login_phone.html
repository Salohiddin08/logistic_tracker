{% extends 'auth_base.html' %}

{% block title %}Telegram login · Telefon{% endblock title %}

{% block auth_content %}
<p class="login-box-msg">Telegram bilan bog'lash (1-bosqich)</p>

{% if error %}
  <div class="alert alert-danger">{{ error }}</div>
{% endif %}

<form method="post">
  {% csrf_token %}

  <div class="input-group mb-3">
    <input id="phone" type="text" name="phone" class="form-control" placeholder="Telefon raqam (+998...)" required>
    <div class="input-group-append">
      <div class="input-group-text">
        <span class="fas fa-phone"></span>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-12">
      <button type="submit" class="btn btn-primary btn-block">Davom etish</button>
    </div>
  </div>
</form>

<p class="mt-3 mb-0 text-muted" style="font-size: 13px;">
  Telefonni kiriting — Telegram orqali kod yuboriladi.
</p>
{% endblock auth_content %}

{% extends 'base.html' %}
{% block title %}Telegram telefon orqali login{% endblock %}
{% block content %}
<h2 class="text-xl md:text-2xl font-semibold mb-3">Telegram bilan bog'lash Â· 1-bosqich</h2>
<p class="subtitle text-sm md:text-base text-slate-600 mb-4">Telefon raqamingizni kiriting. Sizga Telegram orqali kod yuboriladi.</p>

<form method="post" class="mt-2">
  {% csrf_token %}
  <div class="mt-2">
    <label for="phone">Telefon raqam (+998...)</label>
    <input id="phone" type="text" name="phone" required
           class="mt-1 block w-full rounded-md border border-slate-300 bg-white px-4 py-2.5 text-base text-slate-900 shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
  </div>

  <div class="mt-3">
    <button type="submit" class="inline-flex items-center rounded-md bg-blue-600 px-4 py-2 text-sm md:text-base font-semibold text-white shadow-sm hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-1">Davom etish</button>
  </div>
</form>
{% endblock %}

{% extends 'base.html' %}

{% block title %}Session qo‘shish · TG Yuk statistika{% endblock %}

{% block content %}
<h2 class="text-xl md:text-2xl font-semibold mb-3">Telegram Session qo‘shish</h2>
<p class="subtitle text-sm md:text-base text-slate-600 mb-4">API ID, API HASH va String Session ni kiriting. Bu maʼlumotlar faqat serverda saqlanadi.</p>

<form method="post" class="mt-2">
  {% csrf_token %}

  <div class="mt-2">
    <label for="api_id">API ID</label>
    <input id="api_id" type="text" name="api_id" value="{{ default_api_id }}" required
           class="mt-1 block w-full rounded-md border border-slate-300 bg-white px-4 py-2.5 text-base text-slate-900 shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
  </div>

  <div class="mt-2">
    <label for="api_hash">API HASH</label>
    <input id="api_hash" type="text" name="api_hash" value="{{ default_api_hash }}" required
           class="mt-1 block w-full rounded-md border border-slate-300 bg-white px-4 py-2.5 text-base text-slate-900 shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
  </div>

  <div class="mt-2">
    <label for="string_session">String Session</label>
    <textarea id="string_session" name="string_session" rows="3" required
              class="mt-1 block w-full rounded-md border border-slate-300 bg-white px-4 py-2.5 text-base text-slate-900 shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"></textarea>
  </div>

  <div class="mt-3">
    <button type="submit" class="inline-flex items-center rounded-md bg-blue-600 px-4 py-2 text-sm md:text-base font-semibold text-white shadow-sm hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-1">Saqlash va kanallarni ko‘rish</button>
  </div>
</form>
{% endblock %}
